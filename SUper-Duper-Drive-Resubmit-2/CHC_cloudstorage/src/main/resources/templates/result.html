<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
             <h3><div> Click <a th:href="@{/home}">here</a> to go back to Home Page</div></h3>
            <br>

<!--            Display Success / Error Message-->
            <div th:if ="${successMessage}" class="alert alert-success fill-parent">
                <h1 class="display-5" id="success">File Deletion Successful</h1>
                <span th:text="${successMessage}">Success</span>
            </div>
            <div th:if="${errorMessage}"  class="alert alert-danger fill-parent">
                <h1 class="display-5" id="error">Error. File Unable to Delete</h1>
                <span th:text="${errorMessage}" >Error</span>
            </div>


            <div th:if="${file}">
<!--                <h2 class="display-5" >File</h2>-->
                <h3>File Name : <span th:text="${file.getFileName}">File Name</span></h3>
                <h3>File Size : <span th:text="${file.fileSize}">File Name</span></h3>
<!--                <div class="alert alert-danger fill-parent">-->
<!--&lt;!&ndash;                    <h1 class="display-5">Error</h1>&ndash;&gt;-->
<!--&lt;!&ndash;                    <span>Example Error Message</span>&ndash;&gt;-->
<!--                    <span>Click <a>here</a> to continue.</span>-->
<!--                </div>-->
                <br>
                <h3><span>Click <a th:href="@{|/file/download/${file.getFileName}|}">here</a> to Download the File.</span><h3>
            </div>
        </div>
    </body>
</html>
